<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<article>
			<h1>Profile</h1>

			<main>
				<section>
					<copy-snippet header="default">
						<davinci-pic type="profile" network="hedera" address="0.0.1518714" size="64"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Square Shape">
						<davinci-pic type="profile" shape="square" network="hedera" address="0.0.1518714" size="64"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Smooth Square">
						<davinci-pic type="profile" shape="smoothSquare" network="hedera" address="0.0.1518714" size="64"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Alternative Data">
						<davinci-pic
							type="profile"
							shape="square"
							network="hedera"
							address="0.0.43200"
							size="64"
							loading-effect="pulse:randomColor"
							delay-response-time="5000"
							data-title="Alternative Title"
							data-pic-url="https://pbs.twimg.com/profile_images/914199620556935169/as44o2MI_200x200.jpg"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Offline Mode">
						<davinci-pic
							type="profile"
							shape="square"
							network="hedera"
							address="0.0.43200"
							offlineMode
							size="64"
							data-title="Alternative Title"
							data-pic-url="https://pbs.twimg.com/profile_images/914199620556935169/as44o2MI_200x200.jpg"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="red Stroke 4px">
						<davinci-pic
							type="profile"
							shape="smoothSquare"
							network="hedera"
							address="0.0.1518714"
							size="64"
							stroke-width="4"
							stroke-color="#ff4747"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Size 100px">
						<davinci-pic type="profile" shape="smoothSquare" network="hedera" address="0.0.1518714" size="100"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Size 20px">
						<davinci-pic type="profile" shape="smoothSquare" network="hedera" address="0.0.1518714" size="20"></davinci-pic>
					</copy-snippet>
				</section>

				<h4>Loading Effects</h4>
				<section>
					<copy-snippet header="Hide">
						<davinci-pic
							type="profile"
							shape="square"
							network="hedera"
							address="0.0.1518714"
							size="64"
							loading-effect="hide"
							delay-response-time="50000"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Transparent">
						<davinci-pic
							type="profile"
							shape="square"
							network="hedera"
							address="0.0.1518714"
							size="64"
							loading-effect="transparent"
							delay-response-time="50000"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Fixed Color">
						<davinci-pic
							type="profile"
							shape="square"
							network="hedera"
							address="0.0.1518714"
							size="64"
							loading-effect="#ccc"
							delay-response-time="50000"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Random Color">
						<davinci-pic
							type="profile"
							shape="square"
							network="hedera"
							address="0.0.1518714"
							size="64"
							loading-effect="randomColor"
							delay-response-time="50000"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Default Bright">
						<davinci-pic
							type="profile"
							shape="square"
							network="hedera"
							address="0.0.1518714"
							size="64"
							placeholder="defaultBright"
							loading-effect="placeholder"
							delay-response-time="50000"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Default Dark">
						<davinci-pic
							type="profile"
							shape="square"
							network="hedera"
							address="0.0.1518714"
							size="64"
							placeholder="defaultDark"
							loading-effect="placeholder"
							delay-response-time="50000"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Custom Url">
						<davinci-pic
							type="profile"
							shape="square"
							network="hedera"
							address="0.0.1518714"
							size="64"
							loading-effect="url('https://media.tenor.com/wpSo-8CrXqUAAAAi/loading-loading-forever.gif')"
							delay-response-time="50000"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Pulse Random Color">
						<davinci-pic
							type="profile"
							shape="square"
							network="hedera"
							address="0.0.1518714"
							size="64"
							loading-effect="pulse:randomColor"
							delay-response-time="50000"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Pulse Custom Url">
						<davinci-pic
							type="profile"
							shape="square"
							network="hedera"
							address="0.0.1518714"
							size="64"
							loading-effect="pulse:url('https://media.tenor.com/wpSo-8CrXqUAAAAi/loading-loading-forever.gif')"
							delay-response-time="50000"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Pulse Default No Logo Picture">
						<davinci-pic
							type="profile"
							shape="square"
							network="hedera"
							address="0.0.1518714"
							size="64"
							placeholder="default"
							loading-effect="pulse:placeholder"
							delay-response-time="50000"></davinci-pic>
					</copy-snippet>
				</section>

				<h4>Failure Effect</h4>
				<section>
					<copy-snippet header="Hide">
						<davinci-pic
							type="profile"
							shape="square"
							network="hedera"
							address="0.0.43200"
							size="64"
							loading-effect="pulse:#ccc"
							failure-effect="hide"
							delay-response-time="3000"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Transparent">
						<davinci-pic
							type="profile"
							shape="square"
							network="hedera"
							address="0.0.43200"
							size="64"
							failure-effect="transparent"
							loading-effect="pulse:#ccc"
							delay-response-time="3000"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Fixed Color">
						<davinci-pic
							type="profile"
							shape="square"
							network="hedera"
							address="0.0.43200"
							size="64"
							placeholder="#ccc"
							failure-effect="placeholder"
							loading-effect="pulse:#ccc"
							delay-response-time="5000"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Random Color">
						<davinci-pic
							type="profile"
							shape="smoothSquare"
							network="hedera"
							address="0.0.43200"
							size="64"
							placeholder="randomColor"
							failure-effect="placeholder"
							loading-effect="pulse:#ccc"
							delay-response-time="5000"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Default Bright">
						<davinci-pic
							type="profile"
							shape="square"
							network="hedera"
							address="0.0.43200"
							size="64"
							placeholder="default Bright"
							failure-effect="placeholder"
							loading-effect="pulse:#ccc"
							delay-response-time="3000"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Default Dark">
						<davinci-pic
							type="profile"
							shape="square"
							network="hedera"
							address="0.0.43200"
							size="64"
							placeholder="defaultDark"
							failure-effect="placeholder"
							loading-effect="pulse:#ccc"
							delay-response-time="3000"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Custom Url">
						<davinci-pic
							type="profile"
							shape="square"
							network="hedera"
							address="0.0.43200"
							size="64"
							placeholder="url(https://i.pinimg.com/736x/ff/a0/9a/ffa09aec412db3f54deadf1b3781de2a.jpg)"
							failure-effect="placeholder"
							loading-effect="pulse:#ccc"
							delay-response-time="3000"></davinci-pic>
					</copy-snippet>
				</section>
			</main>
		</article>
	</body>
</html>
