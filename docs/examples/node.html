<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<article>
			<h1>Node</h1>

			<main>
				<section>
					<copy-snippet header="default">
						<davinci-pic type="node" network="hedera" address="0.0.31" size="64"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Alternative Data">
						<davinci-pic
							type="node"
							network="hedera"
							address="0.0.999"
							size="64"
							loading-effect="pulse:randomColor"
							delay-response-time="5000"
							data-title="Alternative Title"
							data-pic-url="https://pbs.twimg.com/profile_images/914199620556935169/as44o2MI_200x200.jpg"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Offline Mode">
						<davinci-pic
							type="node"
							network="hedera"
							address="0.0.999"
							offline-mode
							size="64"
							data-title="Alternative Title"
							data-pic-url="https://pbs.twimg.com/profile_images/914199620556935169/as44o2MI_200x200.jpg"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Green Stroke 4px">
						<davinci-pic type="node" network="hedera" address="0.0.31" size="64" stroke-width="4" stroke-color="green"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Size 100px">
						<davinci-pic type="node" network="hedera" address="0.0.31" size="100"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Size 20px">
						<davinci-pic type="node" network="hedera" address="0.0.31" size="20"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Square Shape">
						<davinci-pic type="node" network="hedera" address="0.0.31" shape="square" size="64"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Smooth Square Shape">
						<davinci-pic type="node" network="hedera" address="0.0.31" shape="smoothSquare" size="64"></davinci-pic>
					</copy-snippet>
				</section>

				<h4>Loading Effects</h4>
				<section>
					<copy-snippet header="Hide">
						<davinci-pic
							type="node"
							network="hedera"
							address="0.0.31"
							size="64"
							loading-effect="hide"
							delay-response-time="50000"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Transparent">
						<davinci-pic
							type="node"
							network="hedera"
							address="0.0.31"
							size="64"
							loading-effect="transparent"
							delay-response-time="50000"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Fixed Color">
						<davinci-pic
							type="node"
							network="hedera"
							address="0.0.31"
							size="64"
							loading-effect="#ccc"
							delay-response-time="50000"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Random Color">
						<davinci-pic
							type="node"
							network="hedera"
							address="0.0.31"
							size="64"
							loading-effect="randomColor"
							delay-response-time="50000"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Default Question Mark Bright">
						<davinci-pic
							type="node"
							network="hedera"
							address="0.0.31"
							size="64"
							placeholder="questionMarkBright"
							loading-effect="placeholder"
							delay-response-time="50000"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Default Exclamation Mark Dark">
						<davinci-pic
							type="node"
							network="hedera"
							address="0.0.31"
							size="64"
							placeholder="exclamationMarkDark"
							loading-effect="placeholder"
							delay-response-time="50000"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Custom Url">
						<davinci-pic
							type="node"
							network="hedera"
							address="0.0.31"
							size="64"
							loading-effect="url('https://media.tenor.com/wpSo-8CrXqUAAAAi/loading-loading-forever.gif')"
							delay-response-time="50000"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Pulse Random Color">
						<davinci-pic
							type="node"
							network="hedera"
							address="0.0.31"
							size="64"
							loading-effect="pulse:randomColor"
							delay-response-time="50000"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Pulse Custom Url">
						<davinci-pic
							type="node"
							network="hedera"
							address="0.0.31"
							size="64"
							loading-effect="pulse:url('https://media.tenor.com/wpSo-8CrXqUAAAAi/loading-loading-forever.gif')"
							delay-response-time="50000"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Pulse Default No Logo Picture">
						<davinci-pic
							type="node"
							network="hedera"
							address="0.0.31"
							size="64"
							placeholder="default"
							loading-effect="pulse:placeholder"
							delay-response-time="50000"></davinci-pic>
					</copy-snippet>
				</section>

				<h4>Failure Effects</h4>
				<section>
					<copy-snippet header="Hide">
						<davinci-pic
							type="node"
							network="hedera"
							address="0.0.999"
							size="64"
							loading-effect="#ccc"
							failure-effect="hide"
							delay-response-time="3000"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Transparent">
						<davinci-pic
							type="node"
							network="hedera"
							address="0.0.999"
							size="64"
							failure-effect="transparent"
							loading-effect="#ccc"
							delay-response-time="3000"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Fixed Color">
						<davinci-pic
							type="node"
							network="hedera"
							address="0.0.999"
							size="64"
							placeholder="#ccc"
							failure-effect="placeholder"
							loading-effect="#ccc"
							delay-response-time="5000"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Random Color">
						<davinci-pic
							type="node"
							network="hedera"
							address="0.0.999"
							size="64"
							placeholder="randomColor"
							failure-effect="placeholder"
							loading-effect="#ccc"
							delay-response-time="5000"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Default Question Mark Bright">
						<davinci-pic
							type="node"
							network="hedera"
							address="0.0.999"
							size="64"
							placeholder="questionMarkBright"
							failure-effect="placeholder"
							loading-effect="#ccc"
							delay-response-time="3000"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Default Exclamation Mark Dark">
						<davinci-pic
							type="node"
							network="hedera"
							address="0.0.999"
							size="64"
							placeholder="exclamationMarkDark"
							failure-effect="placeholder"
							loading-effect="#ccc"
							delay-response-time="3000"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Custom Url">
						<davinci-pic
							type="node"
							network="hedera"
							address="0.0.999"
							size="64"
							placeholder="url(https://res.cloudinary.com/dq7dgsuu8/image/upload/v1684562031/icons/hedera_token_64_lhaycq.png)"
							stroke-width="4"
							failure-effect="placeholder"
							loading-effect="#ccc"
							delay-response-time="3000"></davinci-pic>
					</copy-snippet>
				</section>
			</main>
		</article>
	</body>
</html>
