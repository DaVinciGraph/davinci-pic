<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" ></davinci-pic>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" ></davinci-pic>
		<title>Document</title>
	</head>
	<body>
		<article>
			<h1>LP Token</h1>

			<main>
				<section>
					<copy-snippet header="No Context">
						<davinci-pic type="token" network="hedera" address="0.0.1090518" context="none" size="64" ></davinci-pic>
					</copy-snippet>
					<copy-snippet header="With App Context">
						<davinci-pic type="token" network="hedera" address="0.0.1090518" context="app" size="64" ></davinci-pic>
					</copy-snippet>
					<copy-snippet header="With Network Context">
						<davinci-pic type="token" network="hedera" address="0.0.1090518" context="network" size="64" ></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Alternative Data">
						<davinci-pic
							type="token"
							network="hedera"
							complex-token-type="lp"
							address="0.0.116314"
							size="64"
							loading-effect="pulse:#ccc"
							delay-response-time="3000"
							data-title="Alternative Title"
							data-pic-url="https://pbs.twimg.com/profile_images/914199620556935169/as44o2MI_200x200.jpg|https://pbs.twimg.com/profile_images/983373022550679553/cSUvZW-e_200x200.jpg"

							type="token"
							network="hedera"
							complex-token-type="lp"
							address="0.0.116314"
							size="64"
							stroke-width="4"
							stroke-color="red"
							loading-effect="pulse:#ccc"
							delay-response-time="3000"
							data-title="Alternative Title"

					</copy-snippet>
					<copy-snippet header="Offline Mode">

							type="token"
							network="hedera"
							address="0.0.116314"
							context="network"
							size="64"
							offline-mode
							data-title="Alternative Title for token0|Alternative Title for token 1"

							data-context-title="Alternative Title"

						></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Intimate Position">
						<davinci-pic
							type="token"
							network="hedera"
							address="0.0.1090518"
							context="app"
							lp-tokens-position="intimate"
							size="64"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Merged Position">
						<davinci-pic
							type="token"
							network="hedera"
							address="0.0.1090518"
							context="app"
							loading-effect="#ccc"
							loading-effect="pulse:#ccc"
							lp-tokens-position="merged"
							size="64"></davinci-pic>
					</copy-snippet>

							type="token"
							network="hedera"
							address="0.0.1090518"

							loading-effect="#ccc"
							loading-effect="pulse:#ccc"
							lp-tokens-position="merged"
							size="64"></davinci-pic>
					</copy-snippet>

					</copy-snippet>
					<copy-snippet header="Different Context position">

							type="token"
							network="hedera"
							address="0.0.1090518"

					</copy-snippet>
					<copy-snippet header="Censored">
						<davinci-pic
							type="token"
							network="hedera"
							address="TestLiquidity"
							censor="inappropriate"
							context-position="topRight"
							loading-effect="#ccc"
							lp-tokens-position="intersected"
							size="64"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Censored & Merged">

							type="token"
							network="hedera"
							address="TestLiquidity"

							complex-token-type="lp"
							loading-effect="pulse:#ccc"
							lp-tokens-position="merged"
							size="64"></davinci-pic>
					</copy-snippet>
