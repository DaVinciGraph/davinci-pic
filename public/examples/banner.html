<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<article>
			<h1>Banner</h1>

			<main>
				<section class="banner">
					<copy-snippet header="default">
						<davinci-pic type="banner" network="hedera" address="0.0.1518714"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Alternative Data">
						<davinci-pic
							type="banner"
							network="hedera"
							address="0.0.43200"
							loading-effect="pulse:randomColor"
							delay-response-time="5000"
							data-title="Alternative Title"
							data-pic-url="https://i.pinimg.com/736x/58/2d/96/582d96a1df2d94bb439af1594639ccfe.jpg"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Offline Mode">
						<davinci-pic
							type="banner"
							network="hedera"
							address="0.0.1518714"
							offlineMode
							data-title="Alternative Title"
							data-pic-url="https://i.pinimg.com/736x/58/2d/96/582d96a1df2d94bb439af1594639ccfe.jpg"></davinci-pic>
					</copy-snippet>
				</section>

				<h4>Loading Effects</h4>
				<section class="banner">
					<copy-snippet header="Hide">
						<davinci-pic
							type="banner"
							network="hedera"
							address="0.0.1518714"
							loading-effect="hide"
							delay-response-time="50000"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Transparent">
						<davinci-pic
							type="banner"
							network="hedera"
							address="0.0.1518714"
							placeholder="transparent"
							loading-effect="placeholder"
							delay-response-time="50000"
							data-title="Alternative Title"
							data-pic-url="https://i.pinimg.com/736x/58/2d/96/582d96a1df2d94bb439af1594639ccfe.jpg"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Fixed Color">
						<davinci-pic
							type="banner"
							network="hedera"
							address="0.0.1518714"
							data-title="Alternative Title"
							data-pic-url="https://i.pinimg.com/736x/58/2d/96/582d96a1df2d94bb439af1594639ccfe.jpg"
							loading-effect="#ccc"
							delay-response-time="50000"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Pulse Random Color">
						<davinci-pic
							type="banner"
							network="hedera"
							address="0.0.1518714"
							data-title="Alternative Title"
							data-pic-url="https://i.pinimg.com/736x/58/2d/96/582d96a1df2d94bb439af1594639ccfe.jpg"
							loading-effect="pulse:randomColor"
							delay-response-time="50000"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Custom Url">
						<davinci-pic
							type="banner"
							network="hedera"
							address="0.0.1518714"
							loading-effect="pulse:url('https://i.pinimg.com/736x/58/2d/96/582d96a1df2d94bb439af1594639ccfe.jpg')"
							delay-response-time="50000"></davinci-pic>
					</copy-snippet>
				</section>

				<h4>Failure Effects</h4>
				<section class="banner">
					<copy-snippet header="Hide">
						<davinci-pic
							type="banner"
							network="hedera"
							address="0.0.43200"
							loading-effect="pulse:#ccc"
							failure-effect="hide"
							delay-response-time="3000"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Transparent">
						<davinci-pic
							type="banner"
							network="hedera"
							address="0.0.43200"
							placeholder="transparent"
							failure-effect="placeholder"
							loading-effect="pulse:#ccc"
							delay-response-time="3000"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Fixed Color">
						<davinci-pic
							type="banner"
							network="hedera"
							address="0.0.43200"
							placeholder="#ccc"
							failure-effect="placeholder"
							loading-effect="pulse:#ccc"
							delay-response-time="5000"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Random Color">
						<davinci-pic
							type="banner"
							network="hedera"
							address="0.0.43200"
							placeholder="randomColor"
							failure-effect="placeholder"
							loading-effect="pulse:#ccc"
							delay-response-time="5000"></davinci-pic>
					</copy-snippet>
					<copy-snippet header="Custom Url">
						<davinci-pic
							type="banner"
							network="hedera"
							address="0.0.43200"
							placeholder="url('https://i.pinimg.com/736x/58/2d/96/582d96a1df2d94bb439af1594639ccfe.jpg')"
							failure-effect="placeholder"
							loading-effect="pulse:#ccc"
							delay-response-time="3000"></davinci-pic>
					</copy-snippet>
				</section>
			</main>
		</article>
	</body>
</html>
